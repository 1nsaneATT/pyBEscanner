[Default]
# Server Info

# Filters = folder to find whitelist / blacklist filters @
#	i.e standard = conf/standard/*
#	i.e killmsgs = conf/killmsgs/*
filters = standard


# Sleep time after scanning all servers
interval = 10

# Individual Settings
#   off = skip file
#	standard
#		ban for only code in banlist filter
#	standard+kick
#		Ban for only code that is in blacklist filter + kick for unknown code entries
#	strict
#		Ban for everything that isnt in whitelist filter

scan_createvehicle = blacklist
scan_mpeventhandler = blacklist
scan_publicvariable = blacklist
scan_scripts = blacklist
scan_setdamage = blacklist
scan_setpos = off

scan_server_log = off
scan_server_rpt = off


